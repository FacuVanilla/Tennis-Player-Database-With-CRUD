<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Player Information</title>
</head>
<body>
	<div align="center">
		<h1>Player Database</h1>
		<button><a href="/new">Add New Player</a></button>

		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>Player ID</th>
					<th>Player Name</th>
					<th>Player Nationality</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="player : ${listPlayer}">
					<td th:text="${player.playerId}">Player ID</td>
					<td th:text="${player.playerName}">Player Name</td>
					<td th:text="${player.playerNationality}">Player Nationality</td>
					<td>					
						<button><a th:href="@{'/edit/' + ${player.playerId}}">Edit</a></button>
						&nbsp;&nbsp;&nbsp;
						<button><a th:href="@{'/delete/' + ${player.playerId}}">Delete</a></button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
